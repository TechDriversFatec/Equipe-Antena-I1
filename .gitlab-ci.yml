image: maven:latest


stages:
    - test
    - build
    - create-image
    - deploy
    - release
    
variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"

build:
  stage: build
  artifacts:
    paths:
      - target/*.jar
  script: 
    - $MAVEN_HOME/bin/mvn clean install -DskipTests 
    
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - .m2/repository/
      - build
  only:
    - master


test:
  stage: test
  script: 
    - $MAVEN_HOME/bin/mvn test
  only:
    - merge_requests
    - master


create-image:
  image: gradle:alpine
  stage: create-image
  tags:
    - deploy
  script:
    - cp target/*.jar .
    - sudo docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - sudo docker build -t projetoantenas/antenas-integracao .
    - sudo docker push projetoantenas/antenas-integracao
  only:
    - master

.prod_deploy: &prod_deploy
  image: google/cloud-sdk
  script:
    #- gcloud container clusters get-credentials cluster-antenas-gke --zone southamerica-east1-a --project united-monument-269917
    - kubectl create deployment $NOME_SERVICO --image=projetoantenas/antenas-integracao:latest
    - kubectl get pods
    - kubectl expose deployment $NOME_SERVICO --type=LoadBalancer --port 80 --target-port 8080
    - kubectl get service

deploy:
  <<: *prod_deploy
  stage: deploy
  tags:
    - cluster
  when: manual
  #before_script: 
   # - kubectl delete service $NOME_SERVICO
  only:
    - master

sonarcloud-check:
  image: maven:3.6.3-jdk-11
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar
  only:
    - merge_requests
    - master

release:
  stage: release
  tags:
    - deploy
  script: 
    - mvn release:clean release:prepare -B -DskipTests=true
  when: manual
  only:
  - master





  