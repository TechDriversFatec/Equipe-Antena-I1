image: gradle:alpine
image: docker:19.03.1


stages:
    - build
    - test
    
before_script:
    - docker info

build:
  stage: build
  script: ./gradlew --build-cache build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

test:
  stage: test
  script: ./gradlew test
